<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Identifier</title>
  </head>
  <body>
    <h1>To check whether a number is prime or not</h1>
    <form action="">
      <input id="a1" type="text" placeholder="Enter the number" />
      <button onclick="primeNo()">Check</button>
    </form>
  </body>
  <script>
    function primeNo() {
      num = parseInt(a1.value);
      if (num < 2) {
        alert(`${num} is not a prime number`);
      } else {
        for (i = 2; i < num; i++) {
          if (num % i == 0) {
            break;
          }
        }
        if (num == i) {
          alert(`${num} is a prime number`);
        } else {
          alert(`${num} is not a prime number`);
        }
      }
    }
  </script>
</html>
